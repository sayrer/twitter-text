actions:
    - name: "Test all targets"
      triggers:
          push:
              branches:
                  - "main"
          pull_request:
              branches:
                  - "*"
      container_image: "ubuntu-22.04"
      resource_requests:
          disk: "40GB"
      steps:
          - run: "bazel test --config=linux //... -- -//rust/ruby-bindings/..."
